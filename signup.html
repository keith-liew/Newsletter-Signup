<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NewsLetter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/newsletter.png" alt="newsletter">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
      <input type="text" class="form-control top" placeholder="First Name" name="firstName"required autofocus>
      <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" required>
      <input type="email" class="form-control bottom" placeholder="Email address" name="email" required>
      <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; Just A Practical Project</p>
    </form>
  </body>
</html>
